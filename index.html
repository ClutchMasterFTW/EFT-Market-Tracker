<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>EFT Market Tracker</title>
</head>
<body>
    <header>
        <h1>EFT Market Tracker</h1>

        <div id="user-section">
            <div id="alerts">
                <img src="icons/glyphs/bell.fill.png">
            </div>
            <div id="login">
                <img src="icons/glyphs/person.fill.png">
            </div>
        </div>
    </header>
    <hr class="divider">
    <br>
    <div class="update-container">
        <h3 id="showing"><u>Showing <b>0</b> items</u></h3>
        <h3 id="last-updated">Last updated <b>now</b>.</h3>
    </div>
    <div class="user-input-container">
        <div class="search-container">
            <input id="search" type="text" placeholder="Search an item...">
            <div id="search-submit" onclick="search()">Submit</div>
        </div>
    </div>
    <br>
    <div id="legend-section">
        <div class="legend" style="margin-left: 105px; width: 50%;">Name</div>
        <div class="legend" style="width: 150px;">Flea price ▾</div>
        <div class="legend">Price per slot</div>
        <div class="legend">Tags</div>
    </div>
    <div id="content">
        <div style="text-align: center;">
            <h2>Fetching data</h2>
            <p>This could take some time...</p>
        </div>
    </div>
    <br>
    <hr class="divider">
    <footer>
        <p>Created by ClutchMasterFTW | 2023©</p>
        <p>Version <b>0.05</b> | Data retrieved from a <a href="https://github.com/the-hideout/tarkov-api" target="_blank">community made API</a>.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
